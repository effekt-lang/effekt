name: Continuous Integration

on: [push, pull_request]

jobs:
  build-jar:
    strategy:
      matrix:
        os: [ubuntu-latest]

    name: Build Effekt compiler and run tests
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - name: Checkout Kiama fork for ScalaJS ((no longer necessary on main))
      uses: actions/checkout@v2
      with:
        repository: b-studios/kiama
        ref: scala-js
        path: kiama

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Install Kiama fork
      run: sbt publishLocal
      working-directory: kiama

    - name: Run tests
      run: sbt 'project effektJVM' clean 'testOnly effekt.LLVMTests'
