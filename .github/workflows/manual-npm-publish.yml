# Do not use this, please. This is just for manual NPM publishing in a time of great need.
name: Publish to NPM manually

permissions:
  id-token: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to publish (e.g., v1.2.3). Leave empty to auto-detect latest tag.'
        required: false
        type: string
        default: ''

jobs:
  build-jar:
    name: Build and assemble the Effekt compiler
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
        submodules: 'true'

    - uses: ./.github/actions/setup-effekt

    - name: Get the version
      id: get_version
      run: |
          git fetch --tags
          if [ -n "${{ inputs.version }}" ]; then
            # Use the provided version input
            VERSION="${{ inputs.version }}"
            echo "Using provided version: $VERSION"
          else
            # Auto-detect latest tag
            VERSION=$(git describe --tags --abbrev=0)
            echo "Auto-detected latest version: $VERSION"
          fi
          # Strip 'v' prefix if present
          VERSION_NO_PREFIX="${VERSION#v}"
          echo "VERSION=$VERSION_NO_PREFIX" >> $GITHUB_OUTPUT
          
          # Sanity check: verify version matches package.json
          PACKAGE_VERSION=$(jq -r .version package.json)
          echo "package.json version: $PACKAGE_VERSION"
          
          if [ "$VERSION_NO_PREFIX" != "$PACKAGE_VERSION" ]; then
            echo "Version mismatch! Tag version ($VERSION_NO_PREFIX) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi
          
          echo "Version check passed: $VERSION_NO_PREFIX"

    - name: Assemble jar file
      run: sbt clean deploy

    - name: Generate npm package
      run: mv $(npm pack) effekt.tgz

    - name: Upload Effekt binary
      uses: actions/upload-artifact@v5
      with:
        name: effekt
        path: bin/effekt

    - name: Upload the npm package
      uses: actions/upload-artifact@v5
      with:
        name: effekt-npm-package
        path: effekt.tgz

  publish-npm:
    name: Publish NPM Package
    runs-on: ubuntu-latest
    needs: [build-jar]
    steps:
      - name: Download npm package
        uses: actions/download-artifact@v8
        with:
          name: effekt-npm-package

      - name: Set up NodeJS ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to NPM as @effekt-lang/effekt
        run: npm publish effekt.tgz --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
